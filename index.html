<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem generator app</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autocomplete="off"
              required
              class="prompt"
              id="user-prompt"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e: friendship, nature, music</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        Built by <a href="https://github.com/Demi-Ajayi">Demi Ajayi</a> and is
        open-sourced
        <a href="https://github.com/Demi-Ajayi/poems-generator">GitHub</a> and
        hosted on <a href="https://aipoemsgen.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
